<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>EZLogger WebGL Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body { 
            margin: 0; 
            background: #231F20;
            color: white;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #1a1a1a;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid #007acc;
        }
        .info {
            padding: 10px;
            background: #2a2a2a;
            margin: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        #unity-container { 
            background: #231F20;
            text-align: center;
        }
        #unity-canvas { 
            background: #231F20;
            display: block;
            margin: auto;
        }
        #unity-loading-bar { 
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%); 
            display: none; 
        }
        #unity-progress-bar-empty { 
            width: 141px; 
            height: 18px; 
            margin-top: 10px; 
            background: url('TemplateData/progress-bar-empty-dark.png') no-repeat center; 
        }
        #unity-progress-bar-full { 
            width: 0%; 
            height: 18px; 
            margin-top: 10px; 
            background: url('TemplateData/progress-bar-full-dark.png') no-repeat center; 
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🗂️ EZLogger WebGL Demo</h1>
        <p>Unity WebGL平台日志管理系统演示</p>
    </div>
    
    <div class="info">
        <h3>📋 功能说明:</h3>
        <ul>
            <li>📝 生成测试日志并自动保存到IndexedDB</li>
            <li>📋 在线查看日志文件列表</li>
            <li>📦 一键下载所有日志文件为ZIP</li>
            <li>🔄 实时同步到浏览器存储</li>
        </ul>
        <p><strong>⚠️ 注意:</strong> 请在正常浏览模式下使用，避免私人模式</p>
    </div>

    <div id="unity-container">
        <canvas id="unity-canvas" width={{{ WIDTH }}} height={{{ HEIGHT }}}></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
    </div>

    <script>
        // 抑制AudioContext警告
        const originalWarn = console.warn;
        console.warn = function(...args) {
            const message = args.join(' ');
            if (message.includes('AudioContext was not allowed to start')) {
                return;
            }
            originalWarn.apply(console, args);
        };

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        // 检查WebGL支持
        if (!canvas.getContext("webgl") && !canvas.getContext("experimental-webgl")) {
            alert("您的浏览器不支持WebGL，请升级浏览器或启用WebGL支持");
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/web.loader.js";
        var config = {
            dataUrl: buildUrl + "/web.data",
            frameworkUrl: buildUrl + "/web.framework.js",
            codeUrl: buildUrl + "/web.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "EZLogger",
            productName: "EZLogger WebGL Demo",
            productVersion: "1.0.0",
            showBanner: false,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                console.log("✅ EZLogger WebGL Demo 加载成功!");
                
                // 用户交互恢复音频
                let audioResumed = false;
                function resumeAudio() {
                    if (!audioResumed) {
                        try {
                            unityInstance.Module.ccall('JS_Sound_ResumeAudioContext');
                            audioResumed = true;
                        } catch (e) {
                            // 忽略错误
                        }
                    }
                }
                
                ['click', 'keydown', 'touchstart'].forEach(event => {
                    document.addEventListener(event, resumeAudio, { once: true });
                });
                
            }).catch((message) => {
                alert("WebGL加载失败: " + message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
